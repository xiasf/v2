<div class="wrapper wrapper-content animated bounceInRight">
	<div class="row">
		<div class="col-sm-12">
		    <div class="ibox float-e-margins">
		      	<div class="ibox-title">
		        	<h5>商店餐品&nbsp;-&nbsp;分类管理</h5>
		      	</div>
		      	<div class="ibox-content">
			        <div class="row m-b-sm m-t-sm">
			          	<div class="col-sm-12">
				            <div class="alert alert-warning">
				            	<strong>功能说明：</strong>
				              	<ul>
				               		<li>请选择商店，然后在进行操作</li>
				              	</ul>
				            	<strong>操作说明：</strong>
				              	<ol>
				               		<li>上下拖动可改变排序，左右拖动可改变级别（系统限制最高不超过两级——暂不超过一级）</li>
				               		<li>新添加的分类在列表的最后，需要注意的是：在未保存之前，无法为其设置子级</li>
				               		<li>改变分类排序、分类级别和新建分类需点击保存才能生效，但删除和修改分类名称是立即生效的</li>
				               		<li>只能将一个分类拖动为另一个分类的子级，而不能直接将其拖动成为另一个分类的父级，请灵活使用拖动功能</li>
				              	</ol>
				            </div>
			          	</div>

			          	<div class="col-sm-4">
			          		<div class="input-group" style="width: 300px;">
								<input type="hidden" name="shop_id">

	                                </ul>
	                            </div>
	                        </div>
		                </div>

				                	<button type="button" class="btn btn-primary" id="add_btn"><i class="fa fa-plus"></i>&nbsp;添加分类</button>
				                </span>
			            	</div>
			            </div>
				        <div class="col-md-4">
				            <button type="button" class="btn btn-danger" id="save_btn" disabled>保存分类设置</button>
				            &nbsp;&nbsp;
				            <button type="button" class="btn btn-white expand-all" disabled>展开所有</button>
