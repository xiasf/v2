<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商户列表<span class="label label-primary pull-right">{$seller_count}</span></h5>
                    <a href="{:U('seller/add')}" class="J_menuItem pull-right"><i class="fa fa-plus"></i>&nbsp;添加商户</a>
                </div>
                <div class="ibox-content">

                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-3 hide">
                            <div data-toggle="buttons-checkbox" class="btn-group">
                                <button class="btn btn-primary active" type="button" aria-pressed="true">全部(12)</button>
                                <button class="btn btn-primary" type="button" aria-pressed="false">营业(12)</button>
                                <button class="btn btn-primary" type="button" aria-pressed="true">关闭(12)</button>
                            </div>
                        </div>

                        <div class="col-md-4 pull-right">
                            <div class="input-group">
                                <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button" aria-expanded="false">名称&nbsp;<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="form_basic.html#">地址</a>
                                            </li>
                                            <li><a href="form_basic.html#">负责人姓名</a>
                                            </li>
                                            <li><a href="form_basic.html#">手机号码</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li><a href="form_basic.html#">其它</a>
                                            </li>
                                        </ul>
                                    </div>
                                <input type="text" placeholder="搜索很简单^_^" class="form-control">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;搜索</button></span>
                                </div>
                            </div>
                        </div>
                    <div class="hr-line-dashed"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th><input class="checkbox-inline i-checks" type="checkbox"></th>
                                <th>商户名称</th>
                                <th>公司名称</th>
                                <th>用户ID</th>
                                <th>联系人</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<foreach name="seller_list" item="seller">
								<tr>
                                    <td>
                                        <input class="checkbox-inline i-checks" type="checkbox" value="{$seller.id}" name="id[]">
                                    </td>
                                    <td><img class="m-r" src="{:thumb($seller['logo'],50,50)}">{$seller.seller_name}</td>
                                    <td>{$seller.company_name}</td>
                                    <td>{$seller.uid}</td>
                                    <td>{$seller.contacts_name}</td>
                                    <td>{$seller.create_time|date='Y-m-d H:i:s',###}</td>
                                    <td><eq name="seller.status" value="1"><span class="label label-primary">正常</span><else/><span class="label label-danger">已关闭</span></eq></td>
                                    <td>
                                        <a href="{:U('seller/update', array('id' => $seller['id']))}" class="btn btn-white btn-sm"><i class="fa fa-edit"></i>&nbsp;修改</a>&nbsp;&nbsp;
                                        <a href="javascript:void(0)" onclick="seller_del({$seller.id})" class="btn btn-white btn-sm"><i class="fa fa-times-circle"></i>&nbsp;删除</a>
                                    </td>
                                </tr>
							</foreach>

                        </tbody>

                        <tfoot>
                        	<tr>
                        		<td colspan="11"><div class="pull-right">{$page_show}</div></td>
                        	</tr>
                        </tfoot>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});

    });
</script>
